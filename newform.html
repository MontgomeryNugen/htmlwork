<!doctype html>
<html lang="en">

<head>
    <title>Form</title>
</head>

<body>
    <form method="GET" action="newform.html">
        <span>Enter Color</span>
        <input type="text" name="color" value="green">
        <br>
        <span>Enter Number</span>
        <input type="text" name="number" value="0">
        <p><span>Check or Un-Check</span>
            <input type="checkbox" name="Y or N">
        </p>
        <p>
            <span>Password:</span>
            <input type="password" name="password">
        </p>
        <p>
            <span>Fav Color:</span>
            <select name="favcolor">
                <option value="R">Red</option>
                <option value="G">Green</option>
                <option value="B">Blue</option>
            </select>
        </p>
        <p>
            <span>Email:</span>
            <input type="email" name="email">
        </p>
        <p>
                <span>Fav number:</span>
                <input type="radio" name="favnumber" value="13">13
                <input type="radio" name="favnumber" value="42">42
                <input type="radio" name="favnumber" value="67">67
            </p>
        <button type="submit">Click Me</button>
    </form>
</body>

</html>
